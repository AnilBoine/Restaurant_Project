{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">

            <div class="card bg-success-subtle border-warning">
                <div class="card-body">
            <h3>Register New User</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{error}}</strong>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <div class="mt-3">
                    <label for="uname">Username :</label>
                    <input type="text" name="uname" placeholder="Your Name" class="form-control">
                </div>
                
                <div class="mt-3">
                    <label for="pass1">Password :</label>
                    <input type="Password" name="pass1" placeholder="Create password" class="form-control">
                </div>

                <div class="mt-3">
                    <label for="pass2">Confirm Password :</label>
                    <input type="Password" name="pass2" placeholder="Confirm password" class="form-control">
                </div>

                <div class="mt-3">
                    <input type="submit" class="btn btn-primary" style="border-color: #ff6500 !important;;background-color: #ff6500 !important;">
                    &nbsp;Already a user? <a href="{% url "signin" %}" >Login</a>
                </div>

            </form>
        </div>
    
</div>
</div>
</div>
</div>
</div>

{% endblock %}
