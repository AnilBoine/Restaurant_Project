{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col">

        <div class="card bg-success-subtle border-warning">
            <div class="card-body">
      <h3>Login</h3>           
        <form method="POST">
          {% csrf_token %}
            <div class="mt-3">
              <label for="uname">Name :</label>
              <input type="text" class="form-control" name="uname" aria-describedby="emailHelp" placeholder="Enter Name">
              
            </div>
            <div class="mt-3">
              <label for="pass1">Password :</label>
              <input type="password" class="form-control" name="pass1" placeholder="Password">
            </div>
            
            <div class="mt-3">
              <input type="submit" class="btn btn-primary" style="border-color: #ff6500 !important;;background-color: #ff6500 !important;">
    
          </form>
          </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
